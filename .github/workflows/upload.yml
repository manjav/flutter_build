name: Release Tag
on:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build:
    name: Build Android and iOS release
    permissions: write-all
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build
        with:
          store-base64: ${{ secrets.ANDROID_SIGNING_KEY }}
          store-pass: ${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}
          key-alias: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}
          key-pass: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}
          appstore-issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          appstore-api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          appstore-api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
          ios-app-path: build/ios/ipa/flutter_build.ipa
          build-apk: false

      - uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAYSTORE_ACCOUNT_KEY }}
          packageName: com.lifetalk.learn.language.speaks
          releaseFiles: ./build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: draft